<div *ngIf="goal">
  <p>
    <button md-raised-button class="md-raised" (click)="gotoGoals()">Назад</button>
  </p>
  <md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <div flex="50" flex-xs="100" layout="column" *ngFor=" let step of goal.steps; let i = index ">
    <md-toolbar color="primary">
      <h3>Шаг {{i+1}}</h3>
    </md-toolbar>
    <md-card>
        <md-card-content>
          <p>{{ step.name }}</p>
          <p>Шаг будет выполнен {{ step.finish_date | date:"MM/dd/yy" }}</p>
          <md-checkbox [(checked)]="step.finished" class="md-primary">
            Cделано
          </md-checkbox>
          <p>{{ step.description }}</p>
        </md-card-content>
      </md-card>
    </div>
    <p>
      <button md-raised-button class="md-raised" (click)="save()">Cохранить</button>
    </p>
  </md-content>
</div>
